<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNote</title>
  <link rel="icon" type="image/png" href="assets/TNote.png">
  <link rel="icon" type="image/svg+xml" href="assets/TNote.svg">
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <main class="container">
    <header class="row app-head">
      <h1 class="app-name">TNote Demo</h1>
      <a href="https://github.com/Glanvin/tnote" target="_blank" class="app-brand">
        <img src="assets/TNote.svg" alt="TNote Logo" class="app-logo">
      </a>
    </header>

    <h3 id="demo">⚠️ Demo Mode: All data will be lost when this tab is closed. ⚠️</h3>

    <form class="row" id="note-form">
      <input type="text" id="note-title" placeholder="Enter a Title..">
      <input type="text" id="note-input" placeholder="Enter a Note..">
      <button type="submit">Add note</button>
    </form>

    <div class="row" id="note-list"></div>

    <footer class="container">
      <h3>Powered by</h3>
      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="assets/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
      </div>
    </footer>
  </main>
</body>

</html>
